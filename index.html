<!doctype <!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Sample</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/leaflet.css" />
    <script src="javascripts/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>


<body class>

    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([33.589697, 130.418849], 17);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
        }).addTo(mymap);

        L.marker([33.589697, 130.418849]).addTo(mymap)
            .bindPopup("<b>Hello world!</b><br />I am front of Hakata St.").openPopup();

        L.circle([33.589, 130.4188], 50, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("I am a circle.");

        L.polygon([
            [33.589496, 130.41893],
            [33.589067, 130.419938],
            [33.588888, 130.41743]
        ]).addTo(mymap).bindPopup("I am a polygon.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }
        

        mymap.on('click', onMapClick);
    </script>

</body>


</html>
